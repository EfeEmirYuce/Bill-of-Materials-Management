{% extends "base.html" %}
{% block title %} Raw Material Details{% endblock %}
{% block content %}

<div class="container mt-3">
    <div class="row">
        <div class="col-9">
            <h1>Hammadde detayları: {{rawmaterial.name}}</h1>
            <hr>
            <h3>Hammadde birimi: {{rawmaterial.unit}}</h3>
            <h3>Hammadde açıklaması: {{rawmaterial.description}}</h3>
            <a href="{% url 'update_raw_material' rawmaterial.slug %}">Güncelle</a>
        </div>
    </div>
</div>

{% endblock %}
