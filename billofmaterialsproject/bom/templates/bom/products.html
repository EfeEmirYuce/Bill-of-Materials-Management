{% extends "base.html" %}
{% block title %} Products{% endblock %}
{% block content %}

<div class="container mt-3">
    <div class="row">
    <div class="row">
        <div class="col-9">
            <h1>Yarı bitmiş ve bitmiş ürünler</h1>
            <a href="{% url 'add_product' %}">Yeni ekle</a>
            <hr>
            {%for product in products%}
            <li><a href="{% url "product_details" product.sku %}">{{product.name}} ({{product.sku}})</a></li>
            <a href="{% url "material_needs" product.sku %}">Gelecek ay için hammadde ihtiyaç tahmini</a>
            {%endfor%}
        </div>
    </div>
</div>

{% endblock %}
